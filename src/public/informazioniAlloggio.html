    <body>
        <h2>Informazioni alloggio a <label id="nomeMeta"></label></h2>
        <label id="indirizzo">Indirizzo: </label>
        <br>
        <label id="inizio">Disponibilità da: </label>
        <br>
        <label id="fine">Disponibilità a: </label>
        <br>
        <label id="host">Host: </label>
        <h3>Recensioni</h3>
        <script>
            
        var token = getCookie("jwt")
        var data = parseJwt(token)

            window.onload= async function(){
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                var id = urlParams.get('id');
                const response = await fetch('http://localhost:8080/api/v1/lista-hosting/dettaglio?id='+id, {
                            method: 'GET',
                            credentials: 'include',
                            headers: {
                              'Content-Type': 'application/x-www-form-urlencoded',
                              'Authorization': 'Bearer ' + token
                            }
            });
            const myJson = await response.json();
            console.log(myJson);
            document.getElementById('nomeMeta').innerText = document.getElementById('nomeMeta').innerText + myJson.city;
            document.getElementById('indirizzo').innerText = document.getElementById('indirizzo').innerText + myJson.address;
            var inizio = timeConverter(myJson.start);
            document.getElementById('inizio').innerText = document.getElementById('inizio').innerText + inizio;
            var fine = timeConverter(myJson.end);
            document.getElementById('fine').innerText = document.getElementById('fine').innerText + fine;
            document.getElementById('host').innerText = document.getElementById('host').innerText + myJson.host;
        }
        </script>

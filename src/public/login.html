<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Login page</title>
    </head>
    <body>
      <div class="container">
        <div class="login-main-text">
            <h2>Login Page</h2>
        </div>
      </div>
            <div class="main">
                <div class="col-md-6 col-sm-12">
                <div class="login-form">
                    <form action="https://scroccotour-backend.herokuapp.com/api/v1/auth/login" method = "POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                        <button type="button" id="submit" class="btn btn-black">Login</button>
                    </form>
                </div>
                <a href="https://scroccotour-frontend.herokuapp.com/registrazione">Non hai un account? Registrati!</a>
             </div>
            </div>

            <script>
                var username = document.getElementById("username");
                var psw = document.getElementById("password");
                submit.onclick = async function(){
                        const response = await fetch('https://scroccotour-backend.herokuapp.com/api/v1/auth/login', {
                            method: 'POST',
                            credentials: 'include',
                            body: new URLSearchParams({
                                username: username.value,
                                password: psw.value,
                            }), // mail, username, password
                            headers: {
                              'Content-Type': 'application/x-www-form-urlencoded'
                            }
                        }
                        );
                        const myJson = await response.json();
                        if(myJson.success === true){
                           document.cookie="jwt="+myJson.token
                           window.location.replace("https://scroccotour-frontend.herokuapp.com/profilo")
                        }
                        else{
                            console.log("error message");
                        }
                    }
            </script>
    </body>
</html>

      <div class="sidenav">
        <div class="login-main-text">
            <h2>Crea un nuovo Tour <label id="kok"></label></h2>
            <label> Inizio del Tour</label>
            <input type="date" id="start_date"></br>
            <label> Fine del Tour</label>
            <input type="date" id="end_date"></br>
            <label>Numero di partecipanti</label>
            <input type="number" id="people" min=1 max=5></br>
            <input type="radio" value="manuale" name="tipo" >  Nuovo Tour manuale</input></br>
            <input type="radio" value="toptour" name="tipo" >  Top Tour</input></br>
            <input type="radio" value="randomtour" name="tipo">    Random Tour</input></br>
            <input type="submit" id="sub"></br>
            <script src="/static/utilities.js"></script>
      
            <script>
                var token = getCookie("jwt")
                var submit = document.getElementById("sub")
                submit.onclick = async function (){
                    var start = document.getElementById("start_date")
                    var end  = document.getElementById("end_date")
                    var people  = document.getElementById("people")
                    var ele = document.getElementsByName('tipo');
                    var selection = "randomtour"
                        for(i = 0; i < ele.length; i++) {
                            if(ele[i].checked)
                                selection = ele[i].value
                        }
                    console.log(selection)
                    const response = await fetch('http://localhost:8080/api/v1/tour/newtour', {
                            method: 'POST',
                            credentials: 'include',
                                body: new URLSearchParams({
                                start: start.value,
                                end: end.value,
                                selection: selection,
                                people: people.value
                            }), // mail, username, password
                            headers: {
                              'Content-Type': 'application/x-www-form-urlencoded',
                              'Authorization': 'Bearer ' + token
                            }
                        }
                        );
                        const myJson = await response.json();
                    stringson = JSON.stringify(myJson)
                    var redirect = "http://localhost:8081/tour?tour=" + stringson
                    window.location.replace(redirect)
                }


            </script>

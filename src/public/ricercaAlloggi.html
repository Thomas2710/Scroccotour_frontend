    <body>
        <div class="container">
            <h2>La tua prossima meta per il tour</h2>
            <form>
                <input type="text" id="meta" name="meta" class="form-control" placeholder="Inserire meta" required>
                <button type="button" id="submit" class="btn btn-black">Cerca</button>
                <label for="nights">Nights of the stay:</label>
                <select name="nights" id="nights">
                </select>
                <br>
                <br>
            </form>
            <table id="table">

            </table>
        </div>

        <script>
            var token = getCookie("jwt")
            var data = parseJwt(token)
            var startDateGlobal;
            var endDateGlobal;
            window.onload = async function(){
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                var id = urlParams.get('id');
                var response = fetch('http://localhost:8080/api/v1/', {
                    method: 'GET',
                    headers:{
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Bearer ' + token
                    }
                })
                const myJson = await response.json();
                var startDate = myJson.start;
                var nights = myJson.nights_remaining;
                var endDate=timeConverter(startDate + nights);
                startDateGlobal = startDate;
                endDateGlobal = endDate;

                var selector = document.getElementById("nights")
                for(let i=0; i<=nights; i++){
                    selector.options[selector.options.length] = new Option(i,i);
                }
            }

            submit.onclick = async function(){
                document.getElementById("meta");
                var response = fetch('http://localhost:8080/api/v1/lista-hosting/alloggi', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Authorization': 'Bearer ' + token
                        },
                        body:{
                            'start': startDateGlobal,
                            'end': endDateGlobal,
                            'city': meta.value,
                            'tags': null,
                        }
                    });
                    const myJson = await response.json();
                    var table = document.getElementById("table")
                    data.forEach( d => {
                        var row = table.insertRow(0);
                        row.onclick = window.location.replace("#")
                        var cell1 = row.insertCell(0);

                        cell1.innerHTML = '<a href="#">'+d.host+'</a>';
                    })
                }
        </script>

    <body>
        <div class="container">
            <h2>Informazioni per l'alloggio a <label id="meta"></label></h2>
            <label for="nights">Nights of the stay:</label>
            <select name="nights" id="nights">
            </select>
            <div id="checkbox">

            </div>
            <form>
                <input type="button" id="back" value="Go to previous page">
                <input type="button" id="submit" value="Submit">
            </form>
            <br>
            <br>
            <label id="noItems"></label>
            <div id = "cards" class = "card-deck">

            </div>
            
        </div>

        <script>
            var token = getCookie("jwt");
            var data = parseJwt(token);
            var startDateGlobal;
            var endDateGlobal;
            var items = document.getElementById('noItems');
            var submit = document.getElementById('submit');
            var back = document.getElementById('back');
            var checkbox = document.getElementById('checkbox');
            var meta = document.getElementById('meta');
            var table = document.getElementById("table");
            var cards = document.getElementById("cards");
            var tags = new Set();
            var box;
            var label;
            var button;
            var cityGlobal;
            var numberOfTags=0;
            var id = [];
            var stringTour;
            var selector;
            var tour;
            var urlParams;


            //Carico senza i tag tutti gli alloggi disponibili in quella data
            //aggiorno anche nome e tag in base agli alloggi trovati, creando gi√† i link per l'approfondimento
            //dell'alloggio
            window.onload = async function(){
                const queryString = window.location.search;
                urlParams = new URLSearchParams(queryString);
                tour = JSON.parse(urlParams.get('tour'));
                var city = urlParams.get('city');
                cityGlobal=city;
                meta.innerText=city;

                console.log(tour.start);
                console.log(tour.end);
                console.log(tour.nights_remaining);
                var startDate = tour.start*1000;
                var nights = tour.nights_remaining;
                var endDate = startDate + (nights*24*60*60*1000);
                startDateGlobal = Number(startDate);
                endDateGlobal = Number(endDate);

                selector = document.getElementById("nights")
                for(let i=1; i<=nights; i++){
                    selector.options[selector.options.length] = new Option(i,i);
                }
                var response = await fetch(b_path+'/api/v1/lista-hosting/alloggi', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Authorization': 'Bearer ' + token
                        },
                        body: new URLSearchParams({
                            'start': startDateGlobal,
                            'end': endDateGlobal,
                            'city': city,
                         }),
                    });
                    const myJson = await response.json()
                    console.log(myJson);
                    //Se non ci sono alloggi in quelle date, lo scrivo
                    if(myJson.length == 0){
                        items.innerText = "Non ci sono alloggi per questa meta nelle date inserite"
                    }
                    //Se ne ho trovati, prendo tutti i tag da questi alloggi e li mostro nella pagina
                    //per poter far scegliere i tag agli utenti
                    else{
                        myJson.forEach( d => {
                            for(let i=0; i<d.tags.length ;i++){
                                tags.add(d.tags[i])
                            }
                            })
                            tags.forEach(tag =>{
                            label = document.createElement('label')
                            label.htmlFor = tag;
                            label.appendChild(document.createTextNode(tag));
                            checkbox.appendChild(label)
                            box = document.createElement('input');
                            box.type = 'checkbox';
                            box.name = "tag" + numberOfTags;
                            box.value = tag;
                            box.id = "tag" + numberOfTags;
                            numberOfTags=numberOfTags+1;
                            checkbox.appendChild(box);
                            })  
                    }
                }
                
                //Al cliccare del bottone, aggiorno la pagina in base ai filtri(tag)
                submit.onclick = async function(){
                    const tagArray = []
                    for(let i=0; i< numberOfTags; i++){
                        if(document.getElementById('tag'+i).checked){
                            tagArray.push(document.getElementById('tag'+i).value)
                        }
                    }
                    var valore = selector.value;
                    endDateGlobal = startDateGlobal+ (valore*24*60*60*1000);
                    var response = await fetch(b_path+'/api/v1/lista-hosting/alloggi', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Authorization': 'Bearer ' + token
                        },
                        body:new URLSearchParams({
                            'start': startDateGlobal,
                            'end': endDateGlobal,
                            'city': cityGlobal,
                            'tag' : tagArray
                         }),
                    });
                    const myJson = await response.json();
                    console.log(myJson);
                    checkbox.innerHTML = "";
                    numberOfTags = 0;
                    $("#cards").empty();
                    console.log(startDateGlobal);
                    //Aggiorno e visualizzo gli alloggi disponibili in base ai tag e le notti selezionate
                    myJson.forEach( d => {
                        
                        $("#cards").append(`
                        <div class="card" style="width:18rem;">
                            <img class="card-img-top" style="max-width:600px;width:100%" src="${d.image}" alt="Card image cap">
                            <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text">${d.host}, ${d.address}</p>
                            <a href="http://localhost:8081/info-alloggio?tourId=${tour._id}&cityId=${d._id}&city=${cityGlobal}&start=${startDateGlobal}&end=${endDateGlobal}&host=${d.host}&address=${d.address}" class="btn btn-primary">Informazioni</a>
                            </div>
                        </div>
                        `);
                        })
                        tags.forEach(tag =>{
                        label = document.createElement('label')
                        label.htmlFor = tag;
                        label.appendChild(document.createTextNode(tag));
                        checkbox.appendChild(label)
                        box = document.createElement('input');
                        box.type = 'checkbox';
                        box.name = "tag" + numberOfTags;
                        box.value = tag;
                        box.id = "tag" + numberOfTags;
                        numberOfTags=numberOfTags+1
                        checkbox.appendChild(box);
                        })  
                }

                //Pulsante per tornare alla pagina precedente
                back.onclick = function(){
                    console.log(f_path+"/tour?tour=" + urlParams.get('tour'));
                    window.location.replace(f_path+"/tour?tour=" + urlParams.get('tour'));
                }
        </script>
    </body>

    <body>

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h3 class="display-4">Informazioni Tour</h3>
        </div>
      </div>
      <div class="container m-3">
        <div class="row g-2">
          <div class="col-6">
            <div class="p-3 border bg-light" id="name">Nome Tour:</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light" id="owner">Organizzatore:</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light" id ="start">Inizio:</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light" id="end">Fine:</div>
          </div>
          <div class="col-6">
            <div class="p-3 border bg-light" id="likes"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
            </svg></div>
          </div>
        </div>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h4 class="display-4">Tappe</h4>
          </div>
        </div>
        <ul class="list-group list-group-flush" id="cities">
        </ul>
        <div class = "justify-content-center">
        <button type="button" id="submit" class="btn btn-secondary">Copia tour</button>
        </div>
      </div>
      

        <script>
            var likes = document.getElementById("likes");
            var title = document.getElementById("name");
            var owner = document.getElementById("owner");
            var start = document.getElementById("start");
            var end = document.getElementById("end");
            var cities = document.getElementById("cities");
            var token = getCookie("jwt")
            var data = parseJwt(token)
            window.onload= async function(){
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                tourId = urlParams.get('id');
                var response = await fetch(b_path+'/api/v1/tour/getTour?id='+tourId, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Authorization': 'Bearer ' + token
                        },
                    });
                const myJson = await response.json();
                likes.innerHTML += " "+myJson.likes; 
                title.innerHTML += " "+myJson.name; 
                owner.innerHTML += " "+myJson.owner;
                start.innerHTML += " "+timeConverter(myJson.start);
                end.innerHTML += " "+timeConverter(myJson.end);
                myJson.cities.forEach(element => {
                  $("#cities").append(
                    `<li class="list-group-item">${element}</li>`
                  )
                });
                $("#cities").append(
                    `<li class="list-group-item"></li>`
                  )
            }
        </script>
    </body>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h3 class="display-4">Upcoming Tours</h3>
            </div>
          </div>
        <div class="container" id="cards-upcoming"></div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h3 class="display-4">Completed Tours</h3>
            </div>
          </div>
        <div class="container" id="cards-completed"></div>
        <div class="container" id="items"></div>
        <script>
            var token = getCookie("jwt");
            var data = parseJwt(token);
            
            window.onload = async function(){
                var response = await fetch(b_path+'/api/v2/tour/myTours', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Authorization': 'Bearer ' + token
                        },
                    });

                    const myJson = await response.json();
                    //Se non ci sono tour, lo scrivo
                    if(myJson.length == 0){
                        items.innerText = "Non ci sono tour"
                    }
                    //Se ne ho trovati, li stampo in ordine
                    else{
                        $("#cards-completed").empty();
                        $("#cards-upcoming").empty();
                        myJson.forEach( d => {
                            tourStr = encodeURI(JSON.stringify(d));
                            console.log(tourStr)
                            
                            if(d.completed === 1){
                                $("#cards-completed").append(`
                                <div class="card m-3" >
                                    <div class="card-header">
                                        ${d.name}
                                    </div>
                                <div class="card-body">
                                    <p class="card-text">${d.cities}</p>
                                    <a href="http://localhost:8081/info-tour?id=${d._id}" class="btn btn-primary">Lmao show me tha tour</a>
                                    <button type="button" id="edit" onclick="editTour('${tourStr}')" class="btn btn-secondary">Modifica</button>
                                </div>
                                </div>
                                `);
                            }
                            else{
                                $("#cards-upcoming").append(`
                                <div class="card m-3" >
                                    <div class="card-header">
                                        ${d.name}
                                    </div>
                                <div class="card-body">
                                    <p class="card-text">${d.cities}</p>
                                    <a href="http://localhost:8081/info-tour?id=${d._id}" class="btn btn-primary">Lmao show me tha tour</a>
                                    <button type="button" id="edit" onclick="editTour('${tourStr}')" class="btn btn-secondary">Modifica</button>
                                </div>
                                </div>
                                `);
                            }
                        })
                    }
            }

            function editTour(tour) {
                // change tour so that it can be edited
                let json = JSON.parse(decodeURIComponent(tour));

                if (json.completed) {
                    alert("Non puoi cambiare un tour gi√† completato");
                    return;
                }

                json.cities = [];
                json.homes = [];
                json.dates = [];
                json.nigths_remaining = (json.end - json.start) / (60*60*24);

                const newTourStr = encodeURI(JSON.stringify(json));

                window.location.replace(f_path + "/tour?tour=" + newTourStr)
            }
        </script>

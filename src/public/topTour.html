    <body>
        <div class="container" id="cards"></div>
        <script>
            var token = getCookie("jwt")
            var data = parseJwt(token)
            window.onload = async function(){
                var response = await fetch(b_path+'/api/v1/tour/topTour', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Authorization': 'Bearer ' + token
                        },
                    });

                    const myJson = await response.json();
                    //Se non ci sono tour, lo scrivo
                    if(myJson.length == 0){
                        items.innerText = "Non ci sono tour completati, creane uno e diventa il primo tour@taro!"
                    }
                    //Se ne ho trovati, li stampo in ordine
                    else{
                        $("#cards").empty();
                        myJson.forEach( d => {
                            $("#cards").append(`
                            <div class="card">
                                <div class="card-header">
                                    ${d.name}
                                </div>
                            <div class="card-body">
                                <p class="card-text">${d.cities}</p>
                                <a href="#" class="btn btn-primary">Lmao show me tha tour</a>
                            </div>
                            </div>
                            `);
                        })
                    }
            }
        </script>
